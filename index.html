<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <input type="datetime-local" id="dob">
        <button id="submit">Calculator Age</button>
        <p id="year"></p>
        <p id="month"></p>
        <p id="week"></p>
        <p id="day"></p>
        <p id="hour"></p>
        <p id="min"></p>
        <p id="sec"></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
